<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="card">

      <div class="card-left">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1><span>of 100</span>
        </div>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="card-right">
        <h3>Summary</h3>

        <div class="reaction">
          <p>
            <img src="./images/icon-reaction.svg" alt="">
            Reaction <span> 80/ 100</span>
          </p>
        </div>

        <div class="memory">
          <p>
            <img src="./images/icon-memory.svg" alt="">
            Memory<span> 92 / 100</span>
          </p>
        </div>

        <div class="verbal">
          <p>
            <img src="./images/icon-verbal.svg" alt="">
            Verbal<span> 61 / 100</span>
          </p>
        </div>

        <div class="visual">
          <p>
            <img src="./images/icon-visual.svg" alt="">
            Visual<span> 72 / 100</span>
          </p>
        </div>


        <button> Continue</button>

      </div>
    </div>
  </div>

</body>

</html>
